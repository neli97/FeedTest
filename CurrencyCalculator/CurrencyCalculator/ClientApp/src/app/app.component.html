<form [formGroup]="currencyForm">
  <div class="form-group row">
    <label class=" control-label col-md-12">Currency</label>
    <div class="col-md-4">

      <select class="form-control" data-val="true" formControlName="currency">
        <option value="">--Select Currency--</option>
        <option *ngFor="let currencys of currencyList">
                {{currencys}}
        </option>
    </select>

    </div>
  </div>
</form>
